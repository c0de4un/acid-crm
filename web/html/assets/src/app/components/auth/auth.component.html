<div class="w-full">
  <acid-card>
    <form class="space-y-6" action="#">
      <h3 class="text-xl font-medium text-gray-900 dark:text-white">{{ localeService.translate('sign_in') }}</h3>

      <div>
        <acid-label>
          {{ localeService.translate('login') }}
        </acid-label>
        <input
          type="text"
          name="login"
          class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
          placeholder="name@company.com"
          required="required"
        >
      </div>
      <div>
        <acid-label>
          {{ localeService.translate('password') }}
        </acid-label>
        <input
          type="password"
          name="password"
          placeholder="••••••••"
          class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
          required="required"
        >
      </div>
      <div class="flex items-start">
        <div class="flex items-start">
          <div class="flex items-center h-5">
            <input
              aria-describedby="remember"
              type="checkbox"
              class="bg-gray-50 border border-gray-300 focus:ring-3 focus:ring-blue-300 h-4 w-4 rounded dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800"
              required="required"
            >
          </div>
          <div class="text-sm ml-3">
            <label class="font-medium text-gray-900 dark:text-gray-300">
              {{ localeService.translate('remember_me') }}
            </label>
          </div>
        </div>
      </div>
      <button
        type="submit" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      >
        {{ localeService.translate('login') }}
      </button>
    </form>
  </acid-card>
</div>
